<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="background"></div>
    <main>
        <div class="left-column">
            <h1  class="heading-text">Sign up</h1>

                <span>&amp;</span>

            </div>
